        <div class="col-md-4 col-md-offset-4">
            <form id="newUser" class="form-horizontal ">
                <fieldset>
                    <div id="legend">
                        <legend class="">Register</legend>
                    </div>

                    <div class="control-group">
                        <!-- E-mail -->
                        <label class="control-label" for="email">E-mail</label>
                        <div class="controls">
                            <input type="text" id="email" name="email" placeholder="" class="input-xlarge">
                            <p class="help-block">Please provide your E-mail</p>
                        </div>
                    </div>

                    <div class="control-group">
                        <!-- Password-->
                        <label class="control-label" for="password">Password</label>
                        <div class="controls">
                            <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
                            <p class="help-block">Password should be at least 6 characters</p>
                        </div>
                    </div>



                    <div class="control-group">
                        <!-- first name -->
                        <label class="control-label" for="username">First Name</label>
                        <div class="controls">
                            <input type="text" id="firstName" name="fName" placeholder="First Name"
                                class="input-xlarge">
                            <p class="help-block">Username can contain any letters or numbers, without spaces</p>
                        </div>
                    </div>

                    <div class="control-group">
                        <!-- Phone Number -->
                        <label class="control-label" for="username">Phone Number</label>
                        <div class="controls">
                            <input type="text" id="phoneNumber" placeholder="Phone Number" name="phone"
                                class="input-xlarge">
                            <p class="help-block">Username can contain any letters or numbers, without spaces</p>
                        </div>
                    </div>

                    <div class="control-group">
                        <!-- Button -->
                        <div class="controls">
                            <button class="btn btn-primary" type="submit" id="submit">Submit</button>
                            <button class="btn btn-primary" onclick="location.href='index.html'"
                                type="button">Back</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
