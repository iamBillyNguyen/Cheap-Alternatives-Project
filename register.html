<!DOCTYPE html>
<html>

<head>
    <title>profile</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register.css">
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
                    https://firebase.google.com/docs/web/setup#available-libraries -->
    <!--Include Firebase related things-->
    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-auth.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-firestore.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <script src="scripts/firebase-config.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Register</h1>
        </div>
        <div class="container-fluid">
            <form id="newUser">
                <div class="form-group">
                    <input class="form-control" id="email" placeholder="Email" name="email" type="email">
                </div>
                <div class="form-group">
                    <input class="form-control" id="password" placeholder="Password" name="pword" type="password">
                </div>
                <div class="form-group">
                    <input class="form-control" id="firstName" placeholder="First Name" name="fname" type="text">
                </div>
                <div class="form-group">
                    <input class="form-control" id="phoneNumber" placeholder="Phone Number" name="phone">
                </div>
                <button class="btn btn-primary" type="submit" id="submit">Submit</button>
                <button class="btn btn-primary" onclick="location.href='index.html'" type="button">Back</button>
            </form>
        </div>

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/scripts/profile.js"></script>

</body>

</html>
